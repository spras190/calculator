<!DOCTYPE HTML>

<div id = 'calculator'>

<html>


<!--________________________________TITLE____________________________________________-->
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/index.css"/>

 <div id='title' class='text-center'>
   <h5><b>CALCULATOR</b></h5>

    </div>

    </head>
<!--________________________________ANSWER BOX____________________________________-->


<div id='answerbox' class='text-right' name='display'>
     
        <div id='buttons'>
            <form name="calculator" >
                <output type="text" name="answer" class:'text-right'/>
            </form>
      </div>
</div>

 
<!--_______________________________BUTTONS_________________________________________-->

    <body>

<div id ='button' name = 'button' class="text-center" >
    
    

      <input type ='button' class="button" value = '7' onclick="calculator.answer.value += '7'"/>
      <input type ='button' class="button" value = '8' onclick="calculator.answer.value += '8'"/>
      <input type ='button' class="button" value = '9' onclick="calculator.answer.value += '9'"/>
      <input type ='button' class="button" value = '+' onclick="calculator.answer.value += '+'"/>

      <input type ='button' class="button" value = '4' onclick="calculator.answer.value += '4'"/>
      <input type ='button' class="button" value = '5' onclick="calculator.answer.value += '5'"/>
      <input type ='button' class="button" value = '6' onclick="calculator.answer.value += '6'"/>
      <input type ='button' class="button" value = '-' onclick="calculator.answer.value += '-'"/>

      <input type ='button' class="button" value = '1' onclick="calculator.answer.value += '1'"/>
      <input type ='button' class="button" value = '2' onclick="calculator.answer.value += '2'"/>
      <input type ='button' class="button" value = '3' onclick="calculator.answer.value += '3'"/>
      <input type ='button' class="button" value = '/' onclick="calculator.answer.value += '/'"/>

      <input type ='button' class="button"  value = 'AC' onclick="calculator.answer.value = ' '"/>
      <input type ='button' class="button" value = '0' onclick="calculator.answer.value += '0'"/>
      <input type ='button' class="button" value = '=' onclick="calculator.answer.value = eval(calculator.answer.value)"/>
      <input type ='button' class="button" value = 'X' onclick="calculator.answer.value += '*'"/>


    </div>

      
      
      
      


      </div>

 </body>

     
<!--________________________________________________________________________________-->











        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
